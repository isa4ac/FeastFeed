<!DOCTYPE html>
<html lang="en"  data-bs-theme="light">
	<head>
		<meta charset="ISO-8859-1">
		<title>Feast Feed</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="readrecipe.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="customNav navbar navbar-expand-lg">
		  	<div class="container">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#togglerData" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a class="navbar-brand mb-0 h1" href="#" style="color: #fdf6e3;">Logo</a>
		    <div class=" navbar-collapse" id="togglerData" style="justify-content: space-between;">
		    <ul class="navbar-nav mr-auto">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#" style="color: #fdf6e3;">Home</a>
		        </li>
		        
		        <li class="nav-item">
		          <a class="nav-link" href="#" style="color: #fdf6e3;">Settings</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#" style="color: #fdf6e3;">Log Out</a>
		        </li>
		      </ul>
		      <form class="form-inline my-2 my-lg-0" style="display: flex;">
		      	<input class="form-control mr-sm-2" style="background-color: blanchedalmond; padding-right:2em;" type="search" placeholder="Search" aria-label="Search">
		      	<button class="btn my-2 my-sm-0 searchBtn" type="submit">Go</button> 
		      </form>
		    </div>
		  </div>
		</nav>
		
		<div id="rootContainer">
			<div class="flex-column col-6">
			   <h1 id="bannerHeader" class="p-5  rounded-3">How To: <span style="color: #28262c;" th:text="${recipeDTO.recipeTitle}"></span></h1>
			   <div class="customCard card border-dark mb3">
					<div class="card-header">
						<h2> Recipe Details: </h2>
					</div>
					<div class="card-body">
						<div class="customCard card card-body text-dark" style="margin: 1vw;margin-bottom: 2vw;">
							<h3 class="card-text" >Ingredients:</h3>
							<ul th:each="ingredient : ${recipeDTO.recipeIngredients}">
								<li class="card-text" th:text="${ingredient}"></li>
							</ul>
						</div>
						<div class="customCard card  card-body text-dark" style="margin: 1vw;margin-bottom: 2vw;">
							<h3 class="card-text" style="color: #28262c;">Steps:</h3>
							<ol>
								<li th:each="steps : ${recipeDTO.recipeSteps}" th:text="${steps}"></li>
							</ol>
						</div> 
					</div>
				</div>
			</div>
		</div>
		<!--  
		<form action = "#" th:action="@{/saverecipe}" th:object="${recipeDTO}" method="GET">
			Title: <input type="text" name="recipeTitle" th:field="*{recipeTitle}"/><br/>
			Ingredients: <input type="text" name="recipeIngredients" th:field="*{recipeIngredients}"/><br/>
			Steps: <input type="text" name="recipeSteps" th:field="*{recipeSteps}"/><br/>
			Recipe: <input type="text" name="recipeId" th:field="*{recipeId}"/><br/>
			<button name="submit" type="submit" value="0">Submit</button>
		</form>
		-->
		
		
	</body>
</html>
