<!DOCTYPE html>
<html lang="en"  data-bs-theme="light">
	<head>
		<meta charset="ISO-8859-1">
		<title>Feast Feed</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" th:href="@{/update.css}">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="customNav navbar navbar-expand-lg">
		  	<div class="container">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#togglerData" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a class="navbar-brand mb-0 h1" th:href="@{/}" style="color: #fdf6e3;">FeastFeed</a>
		    <div class=" navbar-collapse" id="togglerData" style="justify-content: space-between;">
		    <ul class="navbar-nav mr-auto">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/}"  style="color: #fdf6e3;">Home</a>
		        </li>
		        
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#">Settings</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#" >Log Out</a>
		        </li>
		      </ul>
		      <form class="form-inline my-2 my-lg-0" style="display: flex;"  th:action="@{/search}" method="get">
		      	<input class="form-control mr-sm-2" style="background-color: blanchedalmond; padding-right:2em;" type="text" placeholder="Search" aria-label="Search" name="term" required>
		      	<button class="btn my-2 my-sm-0 searchBtn" type="submit">Go</button> 
		      </form>
		    </div>
		  </div>
		</nav>
		
		<div id="rootContainer">
			 <div class="flex-column col-lg-6">
			<div class="col-lg-5 p-3 mb-3 rounded-3" id="bannerHeader">
	       	 	<h1>Update Recipe</h1>
	        </div>
	        
	        <div class="customCard card border-dark mb3">
	        	<form class="mb-3" th:action="@{/update}" th:object="${recipe}" method="post">
	            <input type="hidden" th:csrf="${_csrf}" />
				<div class="card-header">
		            <div class="form-group p-6">
		                <label for="name">Name:</label>
		                <input type="text" class="form-control" id="name" th:field="*{name}" required>
		            </div>
	            </div>
	            <div class="card-body">
	            <div class="form-group card-text">
	                <label for="author">Author:</label>
	                <input type="text" class="form-control" id="author" th:field="*{author}" required>
	            </div>
	            <div class="form-group card-text">
	                <label for="url">URL:</label>
	                <input type="text" class="form-control" id="url" th:field="*{url}" required>
	            </div>
	            <div class="form-group card-text">
	                <label for="description">Description:</label>
	                <input type="text" class="form-control" id="description" th:field="*{description}">
	            </div>
	            <div class="form-group card-text ">
	            	<div class="customCard card  card-body text-dark" style="margin: 1vw;margin-bottom: 2vw;">
		                <label for="ingredients">Ingredients:</label>
		                <textarea type="text" class="form-control" id="ingredients" th:field="*{ingredients}"></textarea>
	            	</div>
            	</div>
	            <div class="form-group card-text">
		            <div class="customCard card  card-body text-dark" style="margin: 1vw;margin-bottom: 2vw;">
		                <label for="method">Method:</label>
		                <textarea type="text" class="form-control" id="method" th:field="*{method}"></textarea>
		            </div>
	            </div>
            <!-- Add more form fields for other recipe properties as needed -->

            <button type="submit" class="btn btn-warning">Update</button>
            </div>
       		 </form>
       		 </div>
       		
    </div>
		</div>
	</body>
</html>
