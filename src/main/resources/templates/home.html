<!DOCTYPE html>
<html lang="en"  data-bs-theme="light">
	<head>
		<meta charset="ISO-8859-1">
		<title>Feast Feed</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="home.css">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
				
  		
		<nav class="customNav navbar navbar-expand-lg">
		  	<div class="container">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#togglerData" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a class="navbar-brand mb-0 h1" th:href="@{/}" style="color: #fdf6e3;">FeastFeed</a>
		    <div class=" navbar-collapse" id="togglerData" style="justify-content: space-between;">
		    <ul class="navbar-nav mr-auto">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/}"  style="color: #fdf6e3;">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#">Settings</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#" >Log Out</a>
		        </li>
		        <li>
		        	<a class="btn btn-warning"  th:href="@{/create}" role="button">Create Recipe</a>
		        </li>
		      </ul>
		      <form class="form-inline my-2 my-lg-0" style="display: flex;"  th:action="@{/search}" method="get">
		      	<input class="form-control mr-sm-2" style="background-color: blanchedalmond; padding-right:2em;" type="text" placeholder="Search" aria-label="Search" name="term" required>
		      	<button class="btn my-2 my-sm-0 searchBtn" type="submit">Go</button> 
		      </form>
		    </div>
		  </div>
		</nav>
		
		<div th:if="${success}"  class="alert alert-success alert-dismissible fade show mx-auto my-5" role="alert" style="display:block;width:50vw;">
				<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			  		<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
			    		<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			  		</symbol>
		  		</svg>
		  		 <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
           	 	<span th:text="${success}"></span>
            	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        		</div>
		
	<div id="rootContainer">	
		 <div class="row">
            <div class="col-md-4 mb-3" th:each="recipe : ${recipes}">
                <a th:href="@{/recipe/{id}(id=${recipe.Id})}" class="card-link" style="text-decoration: none;color:black;">
                    <div class="customCard card border-dark mb3">
                    	<div class="card-header">
                    	<h2 class="card-title" th:text="${recipe.name}"></h2>
                    	</div>
                        <div class="card-body">
                        	<p>By:<span class="card-text" th:text="${recipe.author}"></span></p>
                            <h5 class="card-text" th:text="${recipe.description}"></h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
	</div>
				
				
            <ul id="pagination-custom" class="pagination justify-content-center" >
                <li class="page-item" th:classappend="${page == 1} ? disabled">
                    <a class="page-link" th:href="@{/(page=1)}">&laquo;</a>
                </li>
                <li class="page-item" th:classappend="${page == 1} ? disabled">
                    <a class="page-link" th:href="@{/(page=${page - 1})}">&lsaquo;</a>
                </li>
                <li class="page-item active" style="background-color:#ffebcd">
                    <a class="page-link" th:href="@{/(page=${page})}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${page == totalPages} ? disabled">
                    <a class="page-link " th:href="@{/(page=${page + 1})}">&rsaquo;</a>
                </li>
                <li class="page-item" th:classappend="${page == totalPages} ? disabled">
                    <a class="page-link" th:href="@{/(page=${totalPages})}">&raquo;</a>
                </li>
            </ul>
		
	</body>
</html>
