<!DOCTYPE html>
<html lang="en"  data-bs-theme="light">
	<head>
		<meta charset="ISO-8859-1">
		<title>Feast Feed</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/readrecipe.css}">	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<nav class="customNav navbar navbar-expand-lg">
		  	<div class="container">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#togglerData" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <a class="navbar-brand mb-0 h1" th:href="@{/}" style="color: #fdf6e3;">FeastFeed</a>
		    <div class=" navbar-collapse" id="togglerData" style="justify-content: space-between;">
		    <ul class="navbar-nav mr-auto">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/}"  style="color: #fdf6e3;">Home</a>
		        </li>
		        
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#">Settings</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" href="#" >Log Out</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
			<div class="container">
				<div class="row justify-content-center">
					
                      <div class="col-12 col-md-10 col-lg-8">
                          <form class="m-3 card card-sm" style='backdrop-filter: blur(14px);background: #57886c;border-radius: var(--bs-border-radius-lg);'>
                              <div class="card-body  row no-gutters align-items-center">
                                  <div class="col-auto">
                                      <i class="fas fa-search h4 text-body"></i>
                                  </div>
                                  <div class="col">
                                      <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords" th:value="${term}" aria-label="Search" name="term" required>
                                  </div>
                                  <div class="col-auto">
                                      <button class="btn btn-lg btn-success" type="submit">Search</button>
                                  </div>
                              </div>
                          </form>
                          <div class="m-lg">
                              <div th:if="${searchResults}">
			            <h2>Search Results:</h2>
			            <div class="col-md-lg mb-4" th:each="recipe : ${searchResults}">
			                <a th:href="@{/recipe/{id}(id=${recipe.Id})}" class="card-link" style="text-decoration: none;">
			                    <div class="customCard card border-dark mb3">
			                    	<div class="card-header">
			                    	<h2 class="card-title" th:text="${recipe.name}"></h2>
			                    	</div>
			                        <div class="card-body">
			                        	<p>By:<span class="card-text" th:text="${recipe.author}"></span></p>
			                            <h5 class="card-text" th:text="${recipe.description}"></h5>
			                        </div>
			                    </div>
			                </a>
			            </div>
			        </div>
                         </div>
                      </div>
                  </div>
                  </div>
	</body>
</html>
